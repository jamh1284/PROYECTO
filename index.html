<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clon Google</title>
</head>
<body>

    <div class = "encabezado">
         <ul class =  "opciones">
            <li>gmail</li>
            <li>imagenes</li>

    </div>

        <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="no hay imagen">

        </div>

            <button>Voy a tener suerte</button>
        </div>
    </div>
    <footer>

        <div class = "pais">
            <ul>Mexico</ul>
        </div>

        <div class = "info_adi">
            <ul>Sobre Google</ul>
            <ul>Publicidad</ul>

            <ul>Cómo funciona la Búsqueda</ul>
            <ul>Privacidad</ul>

            <ul>Preferencias</ul>
        </div>



    </footer>
    
</body>
</html>
